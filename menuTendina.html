<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu a Tendina</title>
    <style>
        /* Stile base per il menu */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
        }

        li {
            position: relative;
            /* Posizionamento per il dropdown */
            display: inline-block;
            /* Elementi del menu in linea */
        }

        /* Stile per i link del menu */
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Cambia il colore di sfondo quando si passa con il mouse */
        li a:hover {
            background-color: #111;
        }

        /* Nasconde il contenuto del dropdown all'inizio */
        li ul {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        /* Stile per i link all'interno del dropdown */
        li ul li a {
            padding: 12px 16px;
            text-align: left;
        }

        /* Mostra il dropdown quando il mouse Ã¨ sopra l'elemento principale */
        li:hover ul {
            display: block;
        }

        /* Cambia il colore di sfondo dei link del dropdown quando il mouse passa sopra */
        li ul li a:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <!-- Struttura del menu -->
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Servizi</a></li>
        <li>
            <a href="#products">Prodotti</a>
            <ul>
                <li><a href="#product1">Prodotto 1</a></li>
                <li><a href="#product2">Prodotto 2</a></li>
                <li><a href="#product3">Prodotto 3</a></li>
            </ul>
        </li>
        <li><a href="#contact">Contatti</a></li>
    </ul>

</body>

</html>
