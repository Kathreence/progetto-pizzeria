<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu a Tendina con Div</title>
    <style>
        /* Stile per il contenitore principale del menu */
        .menu {
            background-color: #333;
            position: relative;
            /* Posizionamento relativo per gli elementi a tendina */
            padding: 10px;
            /* Padding interno */
        }

        /* Stile per gli elementi del menu */
        .menu-item {
            display: inline-block;
            /* Mostra gli elementi in linea */
            color: white;
            /* Colore del testo */
            padding: 14px 16px;
            /* Padding interno */
            cursor: pointer;
            /* Cambia il cursore su hover */
        }

        /* Cambia il colore di sfondo quando si passa con il mouse */
        .menu-item:hover {
            background-color: #111;
            /* Colore di sfondo su hover */
        }

        /* Nasconde la tendina di default */
        .tendina {
            display: none;
            /* Nasconde la tendina */
            position: absolute;
            /* Posizionamento assoluto */
            background-color: #333;
            /* Colore di sfondo della tendina */
            min-width: 160px;
            /* Larghezza minima della tendina */
            z-index: 1;
            /* Sovrapposizione rispetto ad altri elementi */
        }

        /* Mostra la tendina quando si passa sopra l'elemento principale */
        .menu-item:hover .tendina {
            display: block !important;
            /* Mostra la tendina */
        }

        /* Stile per i link all'interno della tendina */
        .tendina-item {
            display: block;
            /* Ogni elemento della tendina su una nuova linea */
            color: white;
            /* Colore del testo */
            padding: 12px 16px;
            /* Padding interno */
            cursor: pointer;
            /* Cambia il cursore su hover */
        }

        /* Cambia il colore di sfondo dei link della tendina quando si passa con il mouse */
        .tendina-item:hover {
            background-color: #555;
            /* Colore di sfondo su hover */
        }
    </style>
</head>

<body>

    <div class="menu">
        <div class="menu-item">Home</div>
        <div class="menu-item">Chi Siamo</div>
        <div class="menu-item">
            Servizi
            <div class="tendina">
                <div class="tendina-item">Design Web</div>
                <div class="tendina-item">SEO</div>
                <div class="tendina-item">Marketing</div>
            </div>
        </div>
        <div class="menu-item">Contatti</div>
    </div>

</body>

</html>
